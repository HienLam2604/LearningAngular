<h2 class="title">New blog</h2>
<div class="blog-container">
  <form
    class="form-blog"
    #blogForm="ngForm"
    (ngSubmit)="addBlog(blogForm.value)"
  >
    <div class="form-group">
      <label for="title">Title</label>
      <input
        class="form-control"
        name="title"
        id="title"
        type="text"
        id="title"
        required
        ngModel
      />
      <div [hidden]=""></div>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea
        class="form-control"
        name="content"
        type="text"
        id="content"
        required
        ngModel
      >
      </textarea>
      <div class="alert alert-danger" [hidden]=""></div>
    </div>
    <button type="submit" [disabled]="!blogForm.form.valid">Save</button>
  </form>
</div>

<div class="test" *ngFor="let blog of blogs">
  <p>{{ blog.title }}</p>
</div>
